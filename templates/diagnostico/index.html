{% load static %}
{% block title %}SINEKYS – Factorización{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SINEKYS – Factorización</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #0d0d0d;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    header {
      width: 100%;
      max-width: 900px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
    }

    .main-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 900px;
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 30px;
      gap: 30px;
    }

    .left-panel, .right-panel {
      flex: 1;
    }

    .exercise {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .steps-box {
      background-color: #121212;
      border: 1px solid #333;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .step {
      background-color: #232323;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 6px;
      font-weight: bold;
      color: #4cff4c;
      text-align: center;
    }

    .button-row {
      display: flex;
      gap: 10px;
      justify-content: flex-start;
    }

    button {
      background-color: #333;
      color: white;
      border: 1px solid #666;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    .hint-box {
      background-color: #202020;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #444;
    }

    .hint-button {
      background-color: #444400;
      color: #fff;
      font-weight: bold;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    .hint-text {
      font-size: 15px;
      line-height: 1.6;
    }

    footer {
      margin-top: 30px;
    }

    .finalize-btn {
      background-color: #666;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .finalize-btn:hover {
      background-color: #888;
    }
  </style>
</head>
<body>
  <header>
  </header>

  <div class="main-container">
    <!-- Left: Exercise and Steps -->
    <div class="left-panel">
      <div class="exercise">Factoriza: <strong>f(x) = x² + 6x + 8 = 0</strong></div>

      <div class="steps-box">
        <div class="step">(x + 4)(x + 2)</div>
      </div>

      <div class="button-row">
        <button>+ Agregar paso</button>
        <button style="background-color: #551111;">− Quitar paso</button>
      </div>
    </div>

    <!-- Right: Hint Area -->
    <div class="right-panel">
      <div class="hint-box">
        <button class="hint-button">¿Pista?</button>
        <div class="hint-text">
          <p>ax² + bx + c = 0</p>
          <p>(x + p)(x + q) = 0</p>
          <p>Considera ‘p’ y ‘q’ números tales que:</p>
          <ul>
            <li>p + q = b</li>
            <li>p · q = c</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <button class="finalize-btn">Terminar</button>
  </footer>
</body>
</html>


{% endblock %}
